<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
    >Add Server</button>

<p *ngIf="serverCreated">Server has created, the name is {{ serverName }}</p>

<app-server *ngFor="let server of servers"></app-server>
