<label>Server Name</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)] = "serverName"
>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">
    Add Server</button>
<p *ngIf="serverCreated; else noServer">Server has created, the name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server was Created</p>
</ng-template>
<app-server></app-server>
<app-server></app-server>
