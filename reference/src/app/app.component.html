<hello name="{{ name }}"></hello>

<input
  class="btn btn-primary"
  type="button"
  (click)="name = 'there'"
  value="change message"
/>

<div>
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <th>Points</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.name }}</td>
      <td>{{ user.points }}</td>
      <td>{{ user.points | rank }}</td>
    </tr>
  </table>
</div>
