<h3>Update Article</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="article.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="name">Title Tag</label>
      <input
        type="text"
        class="form-control"
        id="meta_title"
        required
        [(ngModel)]="article.meta_title"
        name="meta_title"
      />
    </div>

    <div class="form-group">
      <label for="name">Meta Description</label>
      <input
        type="text"
        class="form-control"
        id="meta_description"
        required
        [(ngModel)]="article.meta_description"
        name="meta_description"
      />
    </div>

    <div class="form-group">
      <label for="name">Meta Keywords</label>
      <input
        type="text"
        class="form-control"
        id="meta_keywords"
        required
        [(ngModel)]="article.meta_keywords"
        name="meta_keywords"
      />
    </div>

    <div class="form-group">
      <label for="name">Robot Meta Tag</label>
      <input
        type="text"
        class="form-control"
        id="robot_meta_tag"
        required
        [(ngModel)]="article.robot_meta_tag"
        name="robot_meta_tag"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
