<h3>Update Station</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="station.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="station.code" name="code">
    </div>

    <div class="form-group">
      <label for="name">Remark</label>
      <input type="text" class="form-control" id="remark" required [(ngModel)]="station.remark" name="remark">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
