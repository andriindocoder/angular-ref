<h3>Create Station</h3>
<div [hidden]="submitted" style="width: 1060px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="station.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Code</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="station.code" name="code">
    </div>

    <div class="form-group">
      <label for="name">Remark</label>
      <input type="text" class="form-control" id="remark" required [(ngModel)]="station.remark" name="remark">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
